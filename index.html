<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#082032',
            },
          },
        },
      };
    </script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-background">
    <main>
      <section class="mt-10 w-3/4 mx-auto text-white">
        <h2 class="text-2xl text-center">Text Editor</h2>
        <div class="bg-blue-200">
          <div class="flex items-center justify-around mt-4 p-4">
            <div class="flex gap-4">
              <span
                ><i class="fa-solid fa-b text-white" style="color: #000000"></i
              ></span>
              <span
                ><i class="fa-solid fa-italic" style="color: #000000"></i
              ></span>
              <span
                ><i class="fa-solid fa-underline" style="color: #000000"></i
              ></span>
            </div>
            <div class="flex gap-4">
              <span
                ><i class="fa-solid fa-align-left" style="color: #000000"></i
              ></span>
              <span
                ><i class="fa-solid fa-align-center" style="color: #000000"></i
              ></span>
              <span
                ><i class="fa-solid fa-align-right" style="color: #000000"></i
              ></span>
              <span
                ><i class="fa-solid fa-align-justify" style="color: #000000"></i
              ></span>
            </div>
            <div class="flex gap-4">
              <span
                ><input
                  class="text-black"
                  id="quantity"
                  type="number"
                  name="quantity"
                  min="17"
                  max="24"
                  placeholder="17"
              /></span>
              <span class="text-black font-semibold">aA</span>
              <span
                ><input
                  type="color"
                  id="favcolor"
                  name="favcolor"
                  value="#ff0000"
              /></span>
            </div>
          </div>

          <div>
            <textarea
              class="text-black w-full h-96 outline-none px-2 py-2 font-medium"
              name=""
              id=""
              cols="50"
              rows="50"
            ></textarea>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
